<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="Assets/favicon.ico" rel="icon" type="image/x-icon" />

    <div class="container">
        <div class="row mt-4">
            <div class="col-4">
                <form>
                    <div class="form-group">
                        <label for="CitySearch">Search for a City: </label>
                        <input class="form-control" id="city-input">
                    </div>
                    <button class="btn btn-primary search">Search</button>
                </form>
                <div class="list-group mt-4">
                    <!-- <button type="button" class="list-group-item list-group-item-action">Cras justo odio</button> -->
                </div>
            </div>

            <div class="col-8">
                <div class="card invisible" id="main-card">
                    <div class="card-body">
                        <h2 id="current-city-name">
                        </h2>
                        <!-- <img src=" http://openweathermap.org/img/w/01n.png" id="current-icon"> -->
                        <div id="current-weather-card">
                        </div>
                    </div>
                </div>

                <div class="card-deck mt-4">
                    <!-- example card -->
